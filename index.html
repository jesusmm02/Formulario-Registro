<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
    <title>Epic Games</title>
</head>


<body>
    <main>
        <form name="Formulario login" id="loginForm" action="#" method="post">
            <img id="logo" src="./Imagenes/EpicGames.png" alt="">
            <h2>Regístrate</h2>
            <div class="inputContainer">
                <input id="userName" type="text" placeholder="Usuario" required>
                <small> </small>
            </div>
            <div class="inputContainer">
                <input id="phone" type="text" placeholder="Teléfono" required>
                <small> </small>
            </div>
            <div class="inputContainer">
                <input id="userPassword" type="password" placeholder="Contraseña" required>
                <small> </small>
            </div>
            <div class="inputContainer">
                <input id="userPasswordConfirm" type="password" placeholder="Confirmar contraseña" required>
                <small> </small>
            </div>
            <div class="checkbox">
                <input id="services" type="checkbox" required> He leído y acepto los Términos del servicio.
                <small> </small>
            </div>
            <button id="submitButton" type="submit" class="notAvailable">CONTINUAR</button>
            <div id="politicy">
                Política de privacidad<br><br><br>
            </div>
            <h5>¿Ya tienes una cuenta en Epic Games? <span class="login">Iniciar sesión</span></h5>
            <h5>Volver a <span class="login">todas las opciones de registro</span></h5>
        </form>
    </main>
</body>
</html>
